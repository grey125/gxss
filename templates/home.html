<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{{ title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap-theme.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='css/css.css') }}">
</head>
<body>
<div class="navbar navbar-fixed-top navbar-inverse">
   <div class="container">
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/home">主页</a></li>
		  <li><a href="/project">项目配置</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right ng-scope" ng-controller="user_ctrl" id="header_me">
        <li>
        <a wt-tracker="Header|Menu|Goto Apply" style="font-weight: bold; color: white;">账号 : {{ username }}</a>
        </li>


                <iframe id="tmp_downloadhelper_iframe" style="display: none;"></iframe></li>
                <li>
                    <a href="/user" wt-tracker="Header|Menu|Goto Apply">个人设置</a>
                </li>
                <li>
                    <a href="/auth/logout" wt-tracker="Header|Menu|Goto Apply">退出登陆</a>
                </li>
            </ul>
			        </div><!--/.nav-collapse -->
      <iframe  style="display: none;"></iframe></div>
    </div><div class="container">
    <div class="col-sm-3">
	<div class="panel panel-default">
		<div class="panel-heading">我的项目<a style="font-size:16px;float:right;" href="/project/create">创建项目</a>
		</div>
			<div class="panel-body">

                {% for datas in data_js %}
                    <ul class="nav nav-stacked">
                <li><a href="/home?id={{ datas.id }}">{{ datas.name }}</a></li>
                         </ul>
                {% endfor %}

            </div>
	</div>
    </div>
<div class="col-sm-9">
    <div class="panel panel-default">
	<div class="panel-heading">项目内容</div>

<table class="table" border="0" cellspacing="0" cellpadding="0">
	<div style="padding: 10px 15px;">
	<thead>
		<tr>
            <th width="50">#</th>
        	<th width="120">时间</th>
        	<th width="300">接收的内容</th>
			<th width="300">地址</th>
            <th width="220">项目分类</th>
            <th width="200">操作</th>
		</tr>
	</thead>
	<tbody>
    {% for data in content %}
    <tr>
    <td>{{ data.id }}</td>
	<td>{{ data.time_data }}</td>
	<td>{{ data.message }}</td>
	<td>{{ data.host}}</td>
    <td>{{ data.js_name }}</td>
    <td><a href="/home/del/{{data.id}}">删除</a></td>
    </tr>
    {% endfor %}
	</tbody>
</table>
</div>
</div>
</body>
</html>
