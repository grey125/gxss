<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d3436, #121212); /* 渐变黑色背景 */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.6); /* 半透明的黑色容器背景 */
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px); /* 背景模糊效果 */
        }

        h1 {
            font-size: 120px;
            font-weight: 700;
            color: #e67e22; /* 明亮的橙色 */
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        p {
            font-size: 18px;
            color: #bdc3c7; /* 浅灰色文字 */
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            color: #fff;
            background-color: #2980b9; /* 清新的蓝色按钮 */
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #3498db; /* 按钮悬停时颜色变深 */
            transform: translateY(-3px); /* 按钮上升效果 */
        }

        footer {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p>抱歉，您访问的页面不存在。</p>
        <a href="/" class="btn">返回首页</a>
    </div>

    <footer>
        <p>© 2025 Your Website | All Rights Reserved</p>
    </footer>

</body>
</html>
