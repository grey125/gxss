<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{{ title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap-theme.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='css/css.css') }}">
</head>
<body>
<div class="navbar navbar-fixed-top navbar-inverse">
   <div class="container">
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/home">主页</a></li>
		  <li class="active"><a href="/project">项目配置</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right ng-scope" ng-controller="user_ctrl" id="header_me">
        <li>
        <a href="#" wt-tracker="Header|Menu|Goto Apply" style="font-weight: bold; color: white;">账号 : {{ username }}</a>
        </li>


                <iframe id="tmp_downloadhelper_iframe" style="display: none;"></iframe></li>
                <li>
                    <a href="/user" wt-tracker="Header|Menu|Goto Apply">个人设置</a>
                </li>
                <li>
                    <a href="/auth/logout" wt-tracker="Header|Menu|Goto Apply">退出登陆</a>
                </li>
            </ul>
			        </div><!--/.nav-collapse -->
      <iframe  style="display: none;"></iframe></div>
    </div>

<div class="container">
        <div class="panel panel-default">
    			<div class="panel-heading">我的项目<a style="font-size:18px;float:right;" href="/project/create">创建项目</a></div>
	<table border="0" cellspacing="0" cellpadding="0" class="table">
		<thead>
			<tr>
				<th width="100">项目名称</th>
				<th width="100">创建时间</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
        {% for data in js_data %}
        <tr>
				<td>{{ data.name }}</td>
				<td>{{ data.time_data }}</td>
				<td>
				<a href="/js/cat/{{data.id}}">查看代码</a>&nbsp;&nbsp;<a href="/project/del/{{data.id}}" >删除</a>
				</td>
			</tr>
        {% endfor %}
					</tbody>
	</table>
</div>

</div>
</body>
</html>
